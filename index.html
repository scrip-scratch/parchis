<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="playground">
      <div class="path">
        <div class="path-hor-left"></div>
        <div class="path-vertical"></div>
        <div class="path-hor-right"></div> 
        <div class="path-base path-base--a">H</div>       
        <div class="path-base path-base--b">H</div>       
        <div class="path-base path-base--c">H</div>       
        <div class="path-base path-base--d">H</div>       
        
        <div class="path-start path-start--a">A</div>       
        <div class="path-start path-start--b">B</div>       
        <div class="path-start path-start--c">C</div>       
        <div class="path-start path-start--d">D</div>       

        <div class="path-dice">
          <div class="path-dice__item">6</div>
          <div class="path-dice__item">6</div>
        </div>

        <div class="path-shelter path-shelter--1">T</div>
        <div class="path-shelter path-shelter--2">T</div>
        <div class="path-shelter path-shelter--3">T</div>
        <div class="path-shelter path-shelter--4">T</div>
        <div class="path-shelter path-shelter--5">T</div>
        <div class="path-shelter path-shelter--6">T</div>
        <div class="path-shelter path-shelter--7">T</div>
        <div class="path-shelter path-shelter--8">T</div>

        <div class="path-active-player">Ход игрока: <span>A</span></div>
        
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
